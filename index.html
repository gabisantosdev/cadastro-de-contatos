<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de contatos</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <header>
      <img src="./images/contact-book.svg" alt="Livro de contatos">
      <h1>Registro de contatos</h1>
    </header>
    <form id="cadastro-de-contatos">
      <input type="text" id="nome-de-contato" required placeholder="Nome do contato">
      <input type="number" id="numero-de-telefone" required placeholder="Número de telefone">
      <button>CADASTRAR</button>
    </form>
    <table cellspacing="0">
      <thead>
        <tr>
          <th>Nomes</th>
          <th>Números</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <footer>
      <p>&copy; Todos os direitos reservados - @gabisantosdev</p>
    </footer>
  </div>
  <script src="./js/main.js"></script>
</body>

</html>
